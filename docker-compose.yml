services:
  web:
    container_name: plane-web
    image: makeplane/plane-frontend:latest
    restart: always
    command: node web/server.js web
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${WEB_URL}

  admin:
    container_name: plane-admin
    image: makeplane/plane-admin:latest
    restart: always
    command: node admin/server.js admin
    depends_on:
      - api
      - web

  space:
    container_name: plane-space
    image: makeplane/plane-space:latest
    restart: always
    command: node space/server.js space
    depends_on:
      - api
      - web

  api:
    container_name: plane-api
    image: makeplane/plane-backend:latest
    env_file:
      - plane.env
    depends_on:
      - plane-db
      - plane-redis
      - plane-mq
    networks:
      - default
      - services_network  # Connect to shared network
 
  worker:
    container_name: plane-worker
    image: makeplane/plane-backend:latest
    restart: always
    command: ./bin/docker-entrypoint-worker.sh
    env_file:
      - plane.env
    depends_on:
      - api
      - plane-db
      - plane-redis

  beat-worker:
    container_name: plane-beat-worker
    image: makeplane/plane-backend:latest
    restart: always
    command: ./bin/docker-entrypoint-beat.sh
    env_file:
      - plane.env
    depends_on:
      - api
      - plane-db
      - plane-redis

  live:
    container_name: plane-live
    image: makeplane/plane-live:latest
    restart: always
    command: node live/dist/server.js
    env_file:
      - plane.env
    depends_on:
      - api
      - plane-redis

  migrator:
    container_name: plane-migrator
    image: makeplane/plane-backend:latest
    restart: "no"
    command: ./bin/docker-entrypoint-migrator.sh
    env_file:
      - plane.env
    depends_on:
      - plane-db
      - plane-redis

  plane-db:
    container_name: plane-db
    image: postgres:15.7-alpine
    restart: always
    command: postgres -c 'max_connections=1000'
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data

  plane-redis:
    container_name: plane-redis
    image: valkey/valkey:7.2.5-alpine
    restart: always
    volumes:
      - redisdata:/data

  plane-mq:
    container_name: plane-mq
    image: rabbitmq:3.13.6-management-alpine
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  plane-minio:
    container_name: plane-minio
    image: minio/minio:latest
    restart: always
    command: server /export --console-address ":9090"
    volumes:
      - uploads:/export
    environment:
      MINIO_ROOT_USER: ${AWS_ACCESS_KEY_ID}
      MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY}

  proxy:
    container_name: plane-proxy
    image: nginx:alpine
    restart: always
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      FILE_SIZE_LIMIT: ${FILE_SIZE_LIMIT:-5242880}
      BUCKET_NAME: ${AWS_S3_BUCKET_NAME:-uploads}
    depends_on:
      - web
      - api
      - space
      - admin
      - live

volumes:
  pgdata:
  redisdata:
  uploads:
  rabbitmq_data:

networks:
  services_network:
    external: true
